    var map;
    var infowindow;
    var storeList;
    
    function getCurrentPosition() {
    	if (navigator.geolocation) {
    		// オプション・パラメータをセット
    		var position_options = {
    			enableHighAccuracy: true,    // 高精度を要求する
    			timeout: 60000,              // 最大待ち時間（ミリ秒）
    			maximumAge: 0                // キャッシュ有効期間（ミリ秒）
    		};
    		// 現在の位置情報を取得
    		navigator.geolocation.getCurrentPosition(successCallback,errorCallback,position_options);
    		
    		//getStoreList(35.188623, 139.653483);
    	} else {
    		window.alert("本ブラウザではGeolocationが使えません");
    	}
    	
    	// （1）位置情報の取得に成功
    	function successCallback(position) {
    		// 現在地の緯度経度を取り出す
    		var lat = position.coords.latitude ;
    		var lon = position.coords.longitude ;
    		
    		// 近隣のお店を取得
    		getStoreList(lat,lon);
    	}

    	// （2）位置情報の取得に失敗した場合
    	function errorCallback(error) {
    		var message = "";
    		
    		switch (error.code) {
    		
    			// 位置情報が取得できない場合
    			case error.POSITION_UNAVAILABLE:
    				message = "位置情報の取得ができませんでした。";
    				break;
    			
    			// Geolocationの使用が許可されない場合
    			case error.PERMISSION_DENIED:
    				message = "位置情報取得の使用許可がされませんでした。";
    				break;
    			
    			// タイムアウトした場合
    			case error.PERMISSION_DENIED_TIMEOUT:
    				message = "位置情報取得中にタイムアウトしました。";
    				break;
    		}
    		window.alert(message);
    	}
    }

 // 現在地の緯度経度をもとに近隣の店リストを取得
 function getStoreList(lat,lng) {

 	var pyrmont = new google.maps.LatLng(lat,lng);
 	
 	map = new google.maps.Map(document.getElementById('map-canvas'), {
 		center: pyrmont,
 		zoom: 15
 	});
 	
 	var request = {
 		location: pyrmont,
 		radius: 500,
 		types: ['establishment']
 	};
 	infowindow = new google.maps.InfoWindow();
 	var service = new google.maps.places.PlacesService(map);
 	service.nearbySearch(request, callback);
 	
 	function callback(results, status) {
 		var storeListUl = $('#store_list');
 		if (status == google.maps.places.PlacesServiceStatus.OK) {
 			var storeList2 = results;
 			storeList = storeList2;
 			for (var i = 0; i < storeList.length; i++) {
 				storeListUl.append('<tr><td><a class="table-link">' + storeList[i].name + '</a></td></tr>');
 				createMarker(results[i]);
 			}
 		}
 		getCell();
 	}
 }

 function createMarker(place) {
 	var placeLoc = place.geometry.location;
 	var marker = new google.maps.Marker({
 		map: map,
 		position: place.geometry.location
 	});
 	
 	google.maps.event.addListener(marker, 'click', function() {
 		infowindow.setContent(place.name);
 		infowindow.open(map, this);
 	});
 }

 // クリックされたセルを取得できるようにしておく
 function getCell() {
 	var storeListTable = document.getElementById('store_list');
 	// trをループ。rowsコレクションで,行位置取得。
 	for (var i=0; i<storeListTable.rows.length; i++) {
 	// tr内のtdをループ。cellsコレクションで行内セル位置取得。
 		for (var j=0; j<storeListTable.rows[i].cells.length; j++) {
 			var Cells=storeListTable.rows[i].cells[j]; //i番行のj番列のセル "td"
 			// onclickで 'Mclk'を実行。thisはクリックしたセル"td"のオブジェクトを返す。
 			Cells.onclick =function(){
 				confirmCheckin(this);
 			}
 		}
 	}
 }

 // 店名クリックされたら確認アラートを出す
 function confirmCheckin(Cell) {
 	var checkinStore = storeList[Cell.parentNode.rowIndex];
 	if (window.confirm("「" + checkinStore.name + "」へチェックインしますか？")) {
 		// YESのときのみチェックイン処理をする
 		// アクティブなpeerIdリストの取得
 		setLocalStrageData(checkinStore);
 	}
 }

 function setLocalStrageData(checkinStore) {
 	// storeIdを取得（少数点以下は4桁）
 	var storeLatArr = checkinStore.geometry.location.lat().toFixed(4).split('.');		// 緯度
 	var storeLngArr = checkinStore.geometry.location.lng().toFixed(4).split('.');	//経度
 	var storeStorageKey = 'store_' + storeLngArr[0] + '-' + storeLngArr[1] + '_' + storeLatArr[0] + '-' + storeLatArr[1];
 	
 	// 1桁の数字を0埋めで2桁にする
 	var toDoubleDigits = function(num) {
 		num += "";
 		if (num.length === 1) {
 			num = "0" + num;
 		}
 		return num;     
 	};
 	
 	// (1) meデータの有無の確認
 	var meData = JSON.parse(window.localStorage.getItem('me'));
 	if (meData) {
 		// データがあれば更新
 		window.localStorage.setItem('me',JSON.stringify({'user_id':meData.user_id,'store_id':storeStorageKey}));
 	} else {
 		// 自身のデータがないならまずはidを作成
 		// ユーザーエージェント＋現在日時ミリ秒をハッシュ化
 		var date = new Date();
 		var now = date.getTime();
 		var ua = window.navigator.userAgent.toLowerCase();
 		// ハッシュ値（=id）を作成
 		var meId = md5(ua) + md5(now);
 		// 自身のデータを作成
 		window.localStorage.setItem('me',JSON.stringify({'user_id':meId,'store_id':storeStorageKey}));
 	}
 	// meデータを取得
 	meData = JSON.parse(window.localStorage.getItem('me'));
 	
 	// (2) matrixデータの作成
 	// idはuserId+連番としておく
 	var today=new Date();
 	var checkinDate = toDoubleDigits(today.getFullYear()) + '-' + toDoubleDigits(today.getMonth()+1) + '-' + toDoubleDigits(today.getDate());
 	var checkinTime = checkinDate + ' ' + toDoubleDigits(today.getHours()) + ':' + toDoubleDigits(today.getMinutes()) + ':' + toDoubleDigits(today.getSeconds());
 	var matrixId = 'matrix_log_' + meData.user_id + '-' + toDoubleDigits(today.getFullYear()) + toDoubleDigits(today.getMonth()+1) + toDoubleDigits(today.getDate()) + toDoubleDigits(today.getHours()) + toDoubleDigits(today.getMinutes()) + toDoubleDigits(today.getSeconds());
 	// matrixデータ登録（outは空にしておく）
 	window.localStorage.setItem(matrixId,JSON.stringify({'store_id':storeStorageKey,'name':checkinStore.name,'date':checkinDate,'in':checkinTime, 'out':''}));
 	
 	// (3)ユーザ自身のデータの確認と更新
 	var meUserData = JSON.parse(window.localStorage.getItem('user_' + meData.user_id));
 	if (meUserData) {
 		// 自身のユーザデータを更新する
		window.localStorage.setItem('user_' + meData.user_id, JSON.stringify({'store_id':storeStorageKey,'store_name':checkinStore.name,'store_lat':checkinStore.geometry.location.lat(),'store_lng':checkinStore.geometry.location.lng(),'matrix_log_ids':matrixId,'chat_ids':meUserData.chat_ids,'name':meUserData.name,'sex':meUserData.sex,'state':meUserData.state,'age':meUserData.age,'comment':meUserData.comment,'photo': meUserData.photo,'matrix_log_ids':meUserData.matrix_log_ids + matrixId}));
 	} else {
 		// 自身のユーザデータ作成する
 		window.localStorage.setItem('user_' + meData.user_id, JSON.stringify({'store_id':storeStorageKey,'store_name':checkinStore.name,'store_lat':checkinStore.geometry.location.lat(),'store_lng':checkinStore.geometry.location.lng(),'matrix_log_ids':matrixId,'chat_ids':''}));
 	}
 	
 	// ページ遷移
 	meUserData = JSON.parse(window.localStorage.getItem('user_' + meData.user_id));
 	var url = "chat.html";
 	if (!meUserData.name) {
 		// プロフィール登録
 		url = "new_profile.html";
 	}
 	location.href = url;
 }

 google.maps.event.addDomListener(window, 'load', getCurrentPosition);
